<p>data-binding works!</p>
<div>
    Testing Input
    <p>Test Data: {{dataStr}}</p>
</div>

<div class="row">
    <div class="col-6">
        1. Interpolation
        <br>
        <div class="bg-secondary p-2">
            <p>First name : {{firstName}}</p>
            <p>Roll number : {{rollNo}}</p>
            <p>Is active ? {{isActive}}</p>
            <p>Current date : {{currentDate}}</p>
        </div>
    </div>
    <div class="col-6">
        2. Property Binding || Attribute binding
        <br>
        <div class="bg-secondary p-2">
            <input type="text" [value]="firstName" name="" id="">
            <br>
            <input type="text" [placeholder]="myPlaceholder" name="" id="">
            <br>
            <div style="height: 100px; width: 100px;" [class]="div1ClassName">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        3. Event Binding
        <br>
        <div class="bg-secondary p-2">
            <button (click)="showWelcomeMess()">Click me</button>
            <br>
            <br>
            <select name="" id="" (change)="onCityChange($event)">
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Bangalore">Bangalore</option>
            </select>
            <select name="" id="" class="m-2">
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Bangalore">Bangalore</option>
            </select>
        </div>
    </div>
    <div class="col-6">
        4. Two way binding
        <br>
        <div class="bg-secondary p-2">
            <input type="text" [(ngModel)]="firstName" name="" id="">
            <select name="" id="" class="m-2" [(ngModel)]="selectedCity">
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Bangalore">Bangalore</option>
            </select>
            --{{selectedCity}}
        </div>
    </div>
</div>

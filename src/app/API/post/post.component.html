<p>post works!</p>

<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="getPosts()">Load Posts</button>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>User Id</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                @for(post of allPosts; track $index) {
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{post.userId}}</td>
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                        <td>
                            <button class="btn btn-success" (click)="onEdit(post)">Edit</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="col-6">
        <div class="container" style="position: fixed;">
            <h2>Add Post</h2>
            <form #form="ngForm" class="row g-3 needs-validation">
                <div class="col-md-4">
                  <label class="form-label">User Id <span class="text-danger">*</span></label>
                  <input type="text" [(ngModel)]="postObj.userId" name="userId" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Title <span class="text-danger">*</span></label>
                    <input type="text" [(ngModel)]="postObj.title" name="title" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Body</label>
                    <input type="text" [(ngModel)]="postObj.body" name="body" class="form-control" required>
                </div>
                <div class="col-12">
                    @if(postObj.id == 0) {
                        <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit form</button>
                    }
                    @else {
                        <button class="btn btn-warning" type="submit" (click)="onUpdate()">Update form</button>
                    }
                    --{{postObj.id}}
                </div>
            </form>
        </div>
    </div>
</div>
